<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>静自习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        button {
            display: block;
            margin: 50% auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color:black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 35px;
        }
        #message {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button onclick="start()">开始自习</button>
    <p id="message"></p>
    <img id="image1" src="/1.png" style="display:none;">
    <img id="image2" src="/2.png" style="display:none;">

    <script>
        function start() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    var audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    var analyser = audioContext.createAnalyser();
                    var source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.fftSize = 2048;
                    var bufferLength = analyser.frequencyBinCount;
                    var dataArray = new Uint8Array(bufferLength);

                    function update() {
                        analyser.getByteFrequencyData(dataArray);
                        var sum = 0;
                        for (var i = 0; i < bufferLength; i++) {
                            sum += dataArray[i];
                        }
                        var average = sum / bufferLength;
                        var db = 20 * Math.log10(average);
                        if (db > 30) {
                            document.getElementById("message").innerHTML = "请保持安静";
                            document.getElementById("image1").style.display = "none";
                            document.getElementById("image2").style.display = "block";
                        } else {
                            document.getElementById("message").innerHTML = "非常棒";
                            document.getElementById("image1").style.display = "block";
                            document.getElementById("image2").style.display = "none";
                        }
                        requestAnimationFrame(update);
                    }
                    update();
                })
                .catch(function(err) {
                    console.log("Error: " + err);
                });
        }
    </script>
</body>
</html>
